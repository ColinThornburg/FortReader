<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0c35"/>
      <stop offset="50%" style="stop-color:#1b104d"/>
      <stop offset="100%" style="stop-color:#3b1c6b"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="castleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bg)"/>
  
  <!-- Castle/Fort silhouette -->
  <g transform="translate(256,400)">
    <!-- Main castle base -->
    <rect x="-120" y="-80" width="240" height="80" fill="url(#castleGradient)"/>
    
    <!-- Castle towers -->
    <rect x="-140" y="-120" width="40" height="120" fill="url(#castleGradient)"/>
    <rect x="-60" y="-140" width="40" height="140" fill="url(#castleGradient)"/>
    <rect x="20" y="-140" width="40" height="140" fill="url(#castleGradient)"/>
    <rect x="100" y="-120" width="40" height="120" fill="url(#castleGradient)"/>
    
    <!-- Tower tops -->
    <polygon points="-140,-120 -120,-140 -100,-120" fill="#a855f7"/>
    <polygon points="-60,-140 -40,-160 -20,-140" fill="#a855f7"/>
    <polygon points="20,-140 40,-160 60,-140" fill="#a855f7"/>
    <polygon points="100,-120 120,-140 140,-120" fill="#a855f7"/>
    
    <!-- Castle gate -->
    <path d="M -30,-80 A 30,30 0 0,1 30,-80 L 30,0 L -30,0 Z" fill="#1f2937"/>
  </g>
  
  <!-- Open book -->
  <g transform="translate(256,200)">
    <!-- Book pages -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="url(#bookGradient)"/>
    
    <!-- Book spine/center -->
    <rect x="-4" y="-60" width="8" height="120" fill="#d97706"/>
    
    <!-- Page lines -->
    <g stroke="#d97706" stroke-width="2" opacity="0.6">
      <line x1="-60" y1="-30" x2="-20" y2="-30"/>
      <line x1="-60" y1="-15" x2="-25" y2="-15"/>
      <line x1="-60" y1="0" x2="-20" y2="0"/>
      <line x1="-60" y1="15" x2="-30" y2="15"/>
      <line x1="-60" y1="30" x2="-25" y2="30"/>
      
      <line x1="20" y1="-30" x2="60" y2="-30"/>
      <line x1="25" y1="-15" x2="60" y2="-15"/>
      <line x1="20" y1="0" x2="60" y2="0"/>
      <line x1="30" y1="15" x2="60" y2="15"/>
      <line x1="25" y1="30" x2="60" y2="30"/>
    </g>
  </g>
  
  <!-- Magical sparkles -->
  <g fill="#fbbf24" opacity="0.8">
    <circle cx="150" cy="120" r="4"/>
    <circle cx="380" cy="150" r="3"/>
    <circle cx="100" cy="300" r="5"/>
    <circle cx="420" cy="280" r="4"/>
    <circle cx="80" cy="180" r="3"/>
    <circle cx="450" cy="350" r="4"/>
  </g>
  
  <!-- App title -->
  <text x="256" y="480" text-anchor="middle" fill="#fbbf24" font-family="serif" font-size="32" font-weight="bold">FortReader</text>
</svg>