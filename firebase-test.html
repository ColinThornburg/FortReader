<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBPf0T5Y44gisfOePDSudJ72Qwp21y2mHA",
            authDomain: "fortreader-97219.firebaseapp.com",
            projectId: "fortreader-97219",
            storageBucket: "fortreader-97219.firebasestorage.app",
            messagingSenderId: "870904457547",
            appId: "1:870904457547:web:1188c80e02610e367360ce"
        };
        
        console.log("üîß Testing Firebase configuration...");
        console.log("Config:", firebaseConfig);
        
        try {
            const app = initializeApp(firebaseConfig);
            console.log("‚úÖ Firebase app initialized successfully");
            
            const auth = getAuth(app);
            console.log("‚úÖ Firebase auth initialized successfully");
            console.log("Auth object:", auth);
            
            // Test auth state
            auth.onAuthStateChanged((user) => {
                console.log("üîê Auth state changed:", user ? "User logged in" : "No user");
            });
            
        } catch (error) {
            console.error("‚ùå Firebase initialization failed:");
            console.error("Error code:", error.code);
            console.error("Error message:", error.message);
            console.error("Full error:", error);
        }
    </script>
</head>
<body>
    <h1>Firebase Test</h1>
    <p>Check the browser console for Firebase initialization status.</p>
    <p>Open Developer Tools (F12) and look at the Console tab.</p>
</body>
</html>
